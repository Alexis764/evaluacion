<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCTOS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    
    <form class="container text-center">
        <button class="btn btn-primary row mt-5" type="button" id="mostrarProductos">VER PRODUCTOS</button>
        <button class="btn btn-primary mt-5 mx-5" type="button" id="actualizarProPrecio">ACTUALIZAR PRECIOS Y TOTAL</button>
        <table class="table my-5" id="tablaProductos"></table>


        <label class="row form-label">Seleccione la categoria</label>
        <select id="categoria" class="row form-select mb-6">
            <option value="Fruta">Fruta</option>
            <option value="Vegetal">Vegetal</option>
            <option value="Aseo">Aseo</option>
            <option value="Grano">Grano</option>
        </select>
        <button class="btn btn-primary mt-5" type="button" id="eliminarProCategoria">ELIMINAR PRODUCTOS</button>
    </form>

    <script src="JS/servicios.js"></script>
</body>
</html>
